
<div class="row justify-content-center">
  <div class="col-8 mt-4">
    <h4>{{(isEditMode) ? 'Edit' : 'Add'}} Employee</h4>
    <form [formGroup]="employeeForm" >
      <div class="form-group">
        <label for="employee_name">Employee Name</label>
        <input type="text"
               formControlName="employee_name"
               required
               name="employee_name"
               class="form-control"
               id="employee_name"
               placeholder="Name">
      </div>
      <div class="mb-3 form-group">
        <label for="employee_salary">Salary</label>
        <textarea class="form-control"
                  formControlName="employee_salary"
                  name="employee_salary"
                  class="form-control"
                  id="employee_salary"
                  placeholder="Product Description"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="employee_age">Age</label>
          <input type="text"
                 name="employee_age"
                 formControlName="employee_age"
                 required
                 class="form-control"
                 id="employee_age"
                 placeholder="Example: 25.00">
        </div>

      </div>
      <div class="form-group">
        <label for="profile_image">Prfile Url</label>
        <input type="text"
               name="profile_image"
               formControlName="profile_image"
               class="form-control"
               id="profile_image"
               placeholder="Example: https://source.unsplash.com/1600x900/?product">
      </div>
      <button class="btn btn-primary m-1"
              [routerLink]="['/employee']"><i class="fas fa-arrow-left"></i> Back To List</button>
      <button class="btn btn-success m-1"
              type="button"
              [disabled]="!employeeForm.valid"
              (click)="onSubmit()"
             >Add Product <i class="fas fa-plus"></i></button>
    </form>

  </div>
</div>
